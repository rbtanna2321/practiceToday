<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <!--  <script src="/static/js/postrequest.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .wrapper-385 {
            width: 100%;
            height: auto;
        }

        .wrapper-385 .head {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #c7c7c7;
            width: 100%;
        }

        .wrapper-385 .header-room {
            width: 100%;
            background: #f7f7f7;
            border: #c7c7c7;
            border: 1px solid #c7c7c7;
        }

        .wrapper-385 .header-room .head {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #c7c7c7;
        }

        .wrapper-385 .header-room .title {
            font-size: 20px;
            color: #333;
            text-align: left;
            float: left;
        }

        .wrapper-385 .header-room .add-room i {
            font-size: 20px;
            color: #333;
            text-align: right;
            float: right;
        }

        .wrapper-385 .header-room .panel-header .head-p {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #c7c7c7;
        }

        .wrapper-385 .header-room .panel-header .head-p .title {
            font-size: 20px;
            color: #333;
            text-align: left;
            float: left;
        }

        .wrapper-385 .header-room .panel-header .head-p .add-room i {
            font-size: 20px;
            color: #333;
            text-align: right;
            float: right;
        }

        .wrapper-385 .header-room .panel-header .item {
            width: 20%;
            height: auto;
            display: inline-block;
            text-align: center;
            padding: 2rem 0;

        }

        .wrapper-385 .header-room .panel-header .item .txt-name {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-top: 1rem;

        }

        .wrapper-385 .header-room .panel-header .item .btn {
            background: burlywood;
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<section id="page" class="page">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600,700" rel="stylesheet">
    <section class="wrapper-385 bg bg1">
        <div class="container">
            <div class="row" main-room>
                <button class="add-room"><i class="fa fa-save" save-room></i></button>
                <button class="add-room"><i class="fa fa-edit" edit-room></i></button>
                <div class="head">
                    <h5 class="title">Room Header</h5>
                    <button class="add-room"><i class="fa fa-plus-circle" add-room></i></button>
                </div>
                <div class="header-room" room-header>
                    <div class="head" main-panel>
                        <h5 class="title" room-title>Room Header</h5>
                        <button class="add-room"><i class="fa fa-plus-circle" add-panel></i></button>
                    </div>
                    <div class="panel-header" panel-attr>
                        <div class="head-p">
                            <h5 class="title" panel-title>Panel Header</h5>
                        </div>
                        <div class="item">
                            <button class="btn" btn-status>on</button>
                            <h3 class="txt-name" btn-name>fan</h3>
                        </div>
                        <div class="item">
                            <button class="btn" btn-status>on</button>
                            <h3 class="txt-name" btn-name>rahul</h3>
                        </div>
                        <div class="item">
                            <button class="btn" btn-status>on</button>
                            <h3 class="txt-name" btn-name>nirav</h3>
                        </div>
                        <div class="item">
                            <button class="btn" btn-status>on</button>
                            <h3 class="txt-name" btn-name>jatin</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var rooms = [];
        var template = $('[main-room]');
        var roomTemplate = $('[room-header]').clone();
        var penalTemplate = $('[panel-attr]').clone();
        $('[panel-attr]').remove();
        $('[room-header]').remove();
        function refreshTable(result) {
            for(var i=0; i < result.length; i++){
                var entry = result[i];
                var entryTamplate = roomTemplate.clone();
                entryTamplate.find('[room-title]').text(entry.title);
                for(var j=0; j < result[i].panel; j++) {
                var panel = entry.panel[j];
                    var temp = penalTemplate.clone();
                    temp.find('[penal-title]').text(panel.title);
                }
                template.append(entryTamplate);
            }
        }
        $(document).ready(function (e) {
            var template = $('[main-room]');
            var roomTemplate = $('[room-header]').clone();
            var penalTemplate = $('[panel-attr]').clone();
            $('[panel-attr]').remove();
            $('[room-header]').remove();

            $('body').on('click', '[add-room]', function () {
                var cloneRoom = roomTemplate.clone();
                $('[ main-room]').append(cloneRoom);
            });
            $('body').on('click', '[add-panel]', function () {
                var clonePanel = penalTemplate.clone();
                $('[ room-header]').append(clonePanel);
            });
            $('[save-room]').click(function () {
                template.find('[room-header]').each(function () {
                    var room = {
                        title: $(this).find('[room-title]').text(),
                        panel: []
                    };
                    $(this).find('[panel-attr]').each(function () {
                        var panelItems = [];
                        room.panel.push({
                            title: $(this).find('[panel-title]').text(),
                            item: panelItems
                        });
                            $(this).find('.item').each(function () {
                           var item = {
                                status: $(this).find('[btn-status]').text(),
                                name: $(this).find('[btn-name]').text()
                            };
                           panelItems.push(item)
                        });
                    });
                    rooms.push(room);
                    var data = {
                        room: rooms
                    }
                    console.log(data)
                    socket.emit("sales:add:data", data, function (response) {
                        setTimeout(function (e) {
                            console.log(response)
                        }, 1000)
                    }, function (err) {
                        showNotification("Something went wrong. Please try again later.", "error");
                    });
                });
            });

            $('body').on('click', '[edit-room]', function () {
                $.ajax({
                    type: "GET",
                    url: "/api/users/all",
                    success: function (result) {
                        console.log("result",result)
                        refreshTable(result);
                    },
                    error: function (e) {
                        $("#getResultDiv").html("<strong>Error</strong>");
                        console.log("ERROR: ", e);
                    }
                });
            });
        })
        ;
    </script>
</section><!-- /#page -->
</body>
</html>
